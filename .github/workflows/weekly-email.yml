name: Weekly Inventory Communications

on:
  schedule:
    # Run every Wednesday at 9:00 AM EST (14:00 UTC)
    - cron: "0 14 * * 3"
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  send-weekly-communications:
    runs-on: ubuntu-latest

    steps:
      - name: Send Weekly Email
        run: |
          echo "üìß Sending weekly inventory email..."
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{}' \
            https://foxs-inventory-levels.vercel.app/api/send-email)

          echo "Response: $response"

          if echo "$response" | grep -q '"success":true'; then
            echo "‚úÖ Weekly email sent successfully"
          else
            echo "‚ùå Failed to send weekly email"
            echo "Error details: $response"
            exit 1
          fi

      - name: Send Wednesday Text Messages
        run: |
          echo "üì± Sending Wednesday text messages..."
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{}' \
            https://foxs-inventory-levels.vercel.app/api/send-wednesday-texts)

          echo "Response: $response"

          if echo "$response" | grep -q '"success":true'; then
            echo "‚úÖ Wednesday texts sent successfully"
          else
            echo "‚ùå Failed to send Wednesday texts"
            echo "Error details: $response"
            exit 1
          fi
